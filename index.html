---
layout: default
---

<div class="posts">
  {% for post in site.posts limit:3 %}
    <article class="post">

      <h1><a href="{{ site.url }}{{ post.url }}" target="_parent" >{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.url }}{{ post.url }}" target="_parent" class="read-more">
        <i class="fa fa-plus"></i> Read More
      </a>
    </article>
  {% endfor %}
</div>

<h3 class="all-posts-link"><a href="{{ site.url }}/all_posts/" target="_parent">
  <i class="fa fa-history"></i> All Posts</a>
</h3>
