---
layout: default
---

<div class="posts">
  {% for post in site.posts limit:3 %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">
        <i class="fa fa-plus"></i> Read More
      </a>
    </article>
  {% endfor %}
</div>

<h3 class="all-posts-link"><a href="{{ site.baseurl }}/all_posts/">
  <i class="fa fa-history"></i> All Posts</a>
</h3>
