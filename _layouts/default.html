<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }} â€“ {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href='https://fonts.googleapis.com/css?family=Raleway:400' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <img class="site-avatar" src="{{ site.avatar }}" />

          <div class="site-info">
            <a href="{{ site.baseurl }}/"><h1 class="site-name"><span><i class="fa fa-rss" title="Blog"></i> |</span> {{ site.name }}</h1></a>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="http://www.peakbucket.com" target="_blank" title="www.peakbucket.com"><i class="fa fa-globe"></i> Site</a>
          </nav>

        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
