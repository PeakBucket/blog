---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Posted {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="to-blog">
    <a href="/" target="_parent"><i class="fa fa-reply"></i> Back to Blog</a>
  </div>

  {% include disqus.html %}
</article>
