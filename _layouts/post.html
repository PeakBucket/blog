---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Posted {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="all-posts">
    <a href="{{ site.baseurl }}/"><i class="fa fa-reply"></i> All Posts</a>
  </div>

  {% include disqus.html %}
</article>
